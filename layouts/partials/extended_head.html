{{ range slice
      "css/chat.scss"
      "css/back_to_top.scss"
      "css/overlay.scss" }}
  {{ $css := resources.Get . | resources.ToCSS | minify }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}" />
{{ end }}

{{ if (.Params.mermaid) }}
<!-- MermaidJS support -->
<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<script>mermaid.initialize({
  startOnLoad: true,
  securityLevel: 'loose',
  theme: 'dark',
});</script>
{{ end }}
