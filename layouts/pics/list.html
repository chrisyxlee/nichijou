{{ define "main" }}
   <article class="post">
      <h1 class="post-title">pics</h1>
      {{ with .Content }}
         <div class="index-content">
            {{ . }}
         </div>
      {{ end }}

      {{ $pager := .Paginate (where .Site.RegularPages "Type" "pics") }}
   	<div class="posts">
         {{ partial "pics/list.html" $pager.Pages }}
   	</div>
   </article>
	{{ partial "pagination.html" (dict "Paginator" $pager) }}
{{ end }}
